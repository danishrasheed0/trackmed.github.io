<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/bootstrap.min.js"></script>
    <title>Med Track</title>
  </head>
  <body>
    <div class="container-fluid signin-page">
      <div class="signin-container d-flex gap-3">
        <div
          class="
            flex-1
            d-flex
            justify-content-center
            align-items-center
            stethoscope-container
          "
        >
          <img
            class="stethoscope-image"
            src="./images/signin/stethoscope.png"
            alt=""
          />
        </div>
        <div class="flex-1 signin-form-container d-flex justify-content-center flex-column">
          <div
            class="signin-logo d-flex align-self-start ml-4 align-items-center"
          >
            <a href="landing-page.html">
              <img src="images/signin/Logo.png" alt="" />
            </a>
          </div>
          <div class="form d-flex flex-column mt-4 mx-auto">
            <h1 class="display-6 signin-heading mb-3">Sign In</h1>
            <div class="mb-2">
              <label for="exampleFormControlInput1" class="form-label"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="********"
              />
            </div>
            <div class="fotget-password">
              <p>Forget password ?</p>
            </div>
            <div class="d-flex login-in-btn">
              <a href="dashboard.html">
                <button type="button" class="btn btn-danger btn-lg">
                  Login
                </button>
              </a>
            </div>
            <p class="h6 mt-3">
              Don't have an account? <span>Registered</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
